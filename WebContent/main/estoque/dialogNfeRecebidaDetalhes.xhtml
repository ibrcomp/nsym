<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="nfeRecebidaDetalhes"
	width="70%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogNfeRecebidaDetalhes"
	header="#{messages['recebimento.nfe-page-xml']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['recebimento.nfe-page-xml-view']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-md-6">
					<p:outputLabel value="#{label['label.razao']}: " />
					<p:inputText
						value="#{recebimentoBean.nfe.emitente.fornecedor.razaoSocial}"
						style="font-style:italic; font:bold" styleClass="form-control"
						readonly="true" />
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{label['label.cnpj']}: " />
					<p:inputText
						value="#{recebimentoBean.nfe.emitente.fornecedor.cnpj}"
						readonly="true" styleClass="form-control" />
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{label['label.ie']}" />
					<p:inputText
						value="#{recebimentoBean.nfe.emitente.fornecedor.inscEstadual}"
						readonly="true" styleClass="form-control" />
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{label['label.dataEmissao']}" />
					<p:inputText value="#{recebimentoBean.nfe.dataEmissao}"
						style="color:red;font-style:italic; font:bold" readonly="true"
						styleClass="form-control" />
				</div>
				<div class="form-group col-md-5">
					<p:outputLabel value="Chave de acesso" />
					<p:inputText value="#{recebimentoBean.nfe.chaveAcesso}"
						readonly="true" styleClass="form-control" />
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{label['label.nfe.totalNfe']}: " />
					<p:inputText value="#{recebimentoBean.nfe.valorTotalNota}"
						style="color:blue; font-style:italic; font:bold" readonly="true"
						styleClass="form-control" />
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-body">
				<div class="row">
					<div class="form-group col-md-12">
						<p:dataTable id="nfeDetalhes" var="lista"
							widgetVar="listaNfeRecebidaDetalhes"
							value="#{recebimentoBean.nfe.listaItemNfe}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							paginator="true" rows="10" lazy="true" rowKey="#{lista.id}"
							sortBy="#{lista.produto.descricao}" sortOrder="descending"
							styleClass="table">
							<!-- 								rowStyleClass="#{lista.confirmada == true ? 'en' : lista.confirmada == false ? 'sa': null}"> -->

							<!-- 								<p:ajax event="rowSelect" listener="#{recebimentoBean.onRowSelect}" -->
							<!-- 									update="empresaForm" /> -->

							<p:column headerText="CÃ³digo" rendered="true"
								sortBy="#{lista.CProd}" style="width:15%">
								<h:outputLabel value="#{lista.CProd}" />
							</p:column>

							<p:column headerText="EAN" rendered="true" sortBy="#{lista.ean}"
								style="width:15%">
								<h:outputLabel value="#{lista.ean}" />
							</p:column>

							<p:column headerText="Descricao" rendered="true"
								sortBy="#{lista.XProduto}" style="width:40%">
								<h:outputLabel value="#{lista.XProduto}" />
							</p:column>

							<p:column headerText="NCM" rendered="true" sortBy="#{lista.ncm}"
								style="width:10%">
								<h:outputLabel value="#{lista.ncm}" />
							</p:column>

							<p:column sortBy="#{lista.QCom}" headerText="Quantidade">
								<h:outputText value="#{lista.QCom}" />
							</p:column>

							<p:column sortBy="#{lista.VUnCom}" headerText="Custo">
								<h:outputText value="#{lista.VUnCom}" />
							</p:column>


						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<!-- 			<P:COMMANDBUTTON PROCESS="FORMPOPUPS" VALUE="CONFIRMA RECEBIMENTO" -->
			<!-- 				ACTION="#{RECEBIMENTOBEAN.REGISTRANFENAOCONFIRMADA()}"  -->
			<!-- 				ONSTART="PF('FORMBLOCK').BLOCK()" -->
			<!-- 				STYLECLASS="BTN BTN-FLAT BTN-WARNING" -->
			<!-- 				ONCOMPLETE="PF('FORMBLOCK').UNBLOCK()" -->
			<!-- 				ONSUCCESS="PF('DIALOGCONFIRMARECEBIMENTO').HIDE()" -->
			<!-- 				DISABLED="#{USERSESSIONBEAN.HASROLE(AUTHORIZATION.NFE_INSERT) EQ 'FALSE'}" /> -->

		</div>

	</div>
</p:dialog>
