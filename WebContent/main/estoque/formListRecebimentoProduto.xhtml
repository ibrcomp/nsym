<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="Estoque" />
	<ui:param name="activeSubMenu" value="RecebimentoProduto" />

	<f:metadata>
		<f:viewAction action="#{estoqueGeralBean.initializeListingProduto()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['entradaEstoque.Produto.list.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{estoqueGeralBean.viewState eq 'LISTING'}"
			value="#{messages['entradaEstoque.Produto.page-description-listing']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{recebimentoBean.viewState eq 'EDITING'}"
			value="#{messages['entradaEstoque.Produto.page-description-editing']}">
			<f:param value="#{estoqueGeralBean.entradaProduto.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['estoqueGeral.recebi.produto']}</a></li>
		<li><a href="formListEntradaEstoque.xhtml">#{breadcrumb['estoqueGeral.list.produto']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel
							value="#{label['label.estoquegeral.list.recebimento.produto']}" />
					</h2>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu.new}"
										action="#{estoqueGeralBean.toEntradaProduto()}"
										styleClass="btn btn-flat btn-primary" icon="ui-icon-document"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_PRODUTO_INSERT) eq 'false'}"
										rendered="true" />

									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>

									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu.view}"
										action="#{estoqueGeralBean.toEditEntradaProduto(estoqueGeralBean.entradaProduto.id)}"
										styleClass="btn btn-flat btn-warning" icon="ui-icon-document"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_PRODUTO_INSERT) eq 'false' or estoqueGeralBean.viewState != 'EDITING'}"
										rendered="true" />

									<p:commandButton update="dtEstoqueProduto" process="empresaForm"
										value="#{menu['estoque.recProduto.confirmaRegistro']}"
										action="#{estoqueGeralBean.atualizaRecProd()}"
										onstart="PF('formBlock').block()"
										styleClass="btn btn-flat btn-info" icon="fa-box-archive"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_PRODUTO_INSERT) eq 'false' or estoqueGeralBean.viewState != 'EDITING' or estoqueGeralBean.entradaProduto.atualizado eq 'true'}"
										oncomplete="PF('formBlock').unblock()" rendered="true" />

									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
								</f:facet>
								<f:facet name="right">
									<p:commandButton update="formPopup" process="empresaForm"
										value="#{menu['financial.transferences']}"
										action="#{estoqueGeralBean.telaRecebimentoTransferencia()}"
										styleClass="btn btn-flat btn-primary" icon="ui-icon-document"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_PRODUTO_INSERT) eq 'false'}"
										rendered="true" />
									<p:spacer width="5" />
									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{userBean.toDashboard}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<div class="form-group col-md-2">
								<p:outputLabel value="#{label['label.start']}" for="idEmissao" />
								<br />
								<p:calendar value="#{estoqueGeralBean.dataInicial}"
									id="idEmissao" pattern="dd/MM/yyyy"
									converter="localDateConverter" />
							</div>
							<div class="form-group col-md-2">
								<p:outputLabel value="#{label['label.finish']}" for="idDataEnt" />
								<br />
								<p:calendar value="#{estoqueGeralBean.dataFinal}" id="idDataEnt"
									pattern="dd/MM/yyyy" converter="localDateConverter" />
							</div>
							<div class="form-group col-md-2">
								<br />
								<p:commandButton value="#{label['label.search']}"
									process="empresaForm"
									actionListener="#{estoqueGeralBean.initializeListingProduto()}"
									onstart="PF('formBlock').block()"
									oncomplete="PF('formBlock').unblock()" update="empresaForm"
									id="buttonPesquisa" style="width:80%;margin:5px"
									styleClass="btn btn-flat btn-info" icon="fa fa-search" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<p:dataTable id="dtEstoqueProduto" var="lista"
								widgetVar="listaEstoque"
								value="#{estoqueGeralBean.recebimentoProdutoModel}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="10"
								selection="#{estoqueGeralBean.entradaProduto}"
								selectionMode="single" lazy="true" rowKey="#{lista.id}"
								sortBy="#{lista.descricao}" sortOrder="descending"
								styleClass="table"
								rowStyleClass="#{lista.atualizado == true ? 'en' :'sa'}">

								<p:ajax event="rowSelect"
									listener="#{estoqueGeralBean.onRowSelectRecProduto}"
									process="empresaForm" update="navegador" />

								<p:column headerText="#{label['label.list.id']}" rendered="true"
									sortBy="#{lista.id}" style="width:10%">
									<h:outputLabel value="#{lista.id}" />
								</p:column>

								<p:column headerText="#{label['label.fornecedor']}"
									rendered="true" sortBy="#{lista.descricao}" style="width:50%">
									<h:outputLabel value="#{lista.fornecedor.razaoSocial}" />
								</p:column>

								<p:column headerText="#{label['label.dataCriacao']}"
									rendered="true" sortBy="#{lista.dataCriacao}" style="width:12%">
									<h:outputLabel value="#{lista.dataCriacao}" id="labelCriacao">
										<f:converter converterId="localDateConverter"
											for="labelCriacao" />
									</h:outputLabel>
								</p:column>

								<p:column headerText="#{label['label.nfe.item.valorTotal']}"
									style="width:15%">
									<h:outputLabel value="#{lista.valorPedidoEntrada}">
										<f:convertNumber type="currency" currencySymbol="R$"
											maxFractionDigits="2" currencyCode="BRL" />
									</h:outputLabel>
								</p:column>

								<p:column sortBy="#{lista.atualizado}"
									headerText="#{label['label.estoque.status']}">
									<h:outputText value="#{lista.atualizado}" />
								</p:column>

								<p:column headerText="#{label['label.list.Action']}"
									style="width:15%">
									<p:commandButton process="dtEstoqueProduto" icon="fa fa-remove"
										title="#{menu['delete']}" styleClass="btn btn-flat btn-danger"
										rendered="#{lista.atualizado eq 'false'}"
										actionListener="#{estoqueGeralBean.entradaRecebimentoProdutoSelecionado(lista)}"
										update="dtEstoqueProduto" />
								</p:column>

							</p:dataTable>
							<p:outputLabel value="Exportar:" />
							<h:commandLink>
								<p:graphicImage name="/nsym/img/download-pdf.png" width="28"
									style="right:0;" />
								<p:dataExporter type="pdf" target="dtEstoqueProduto"
									fileName="ListaRecebimentoProdutos" />
							</h:commandLink>

						</div>
					</div>
				</div>

				<div class="box-footer"></div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
	<ui:define name="popups">
		<h:form id="formPopup" prependId="false">
			<ui:include src="/main/estoque/tools/dialogRecebimentoTransferencia.xhtml"/>
		</h:form>
	</ui:define>
</ui:composition>
