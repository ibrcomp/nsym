<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="recebimentoNfe" width="70%"
	modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogRecebimentoNfe"
	header="#{messages['recebimento.nfe.page-title.search']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['recebimento.nfe.page-title.inf']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-md-6">
					<p:outputLabel value="#{label['label.nfe.chaveReferenciada']}"
						for="chaveRef" />
					<p:inputText value="#{recebimentoBean.chaveAcesso}" id="chaveRef"
						immediate="true" styleClass="form-control" />
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{label['label.estado']}: " for="ufDesemb" />
					<p:selectOneMenu id="ufDesemb" value="#{recebimentoBean.codUf}"
						converter="omnifaces.GenericEnumConverter" styleClass="form-group">
						<f:selectItem itemValue="#{null}" noSelectionOption="true"
							itemLabel="#{messages['cliente.form.select-one']}" />
						<f:selectItems value="#{recebimentoBean.listaUf}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sd-8">
					<p:outputLabel value="Informações" for="respSefazEmail" />
					<p:inputTextarea rows="2" cols="100" maxlength="150"
						immediate="true" disabled="true" styleClass="form-control"
						counterTemplate="{0} caracteres restantes"
						value="#{recebimentoBean.respostaAcbrLocal}" id="respSefazEmail"
						autoResize="false" />
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton process="formRecebimentoNfe"
				value="#{label['label.send']}"
				actionListener="#{recebimentoBean.testaRecebimentoDfe()}"
				onstart="PF('dialogRecebimentoNfe').block()"
				styleClass="btn btn-flat btn-success"
				oncomplete="PF('dialogRecebimentoNfe').unblock()"
				onsuccess="PF('dialogRecebimentoNfe').hide()"
				disabled="#{userSessionBean.hasRole(authorization.NFE_INSERT) eq 'false'}" />

		</div>

	</div>
</p:dialog>
