<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="nfeRecebidaDetalhes"
	width="70%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogNfeRecebidaDetalhes"
	header="#{messages['recebimento.nfe-page-xml']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel
					value="#{messages['recebimento.nfe-page-lanca-list']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-md-12">
					<p:dataTable id="nfeDetalhes" var="lista"
						widgetVar="listaNfeRecebidaDetalhes" editable="true"
						editMode="cell" value="#{recebimentoBean.listaItensSelecionados}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" rows="10" lazy="true" rowKey="#{lista.id}"
						sortBy="#{lista.CProd}" sortOrder="descending" styleClass="table">
						<!-- 								rowStyleClass="#{lista.confirmada == true ? 'en' : lista.confirmada == false ? 'sa': null}"> -->

						<!-- 								<p:ajax event="rowSelect" listener="#{recebimentoBean.onRowSelect}" -->
						<!-- 									update="empresaForm" /> -->

						<p:column headerText="CÃ³digo" rendered="true"
							sortBy="#{lista.CProd}" style="width:10%">
							<h:outputLabel value="#{lista.CProd}" />
						</p:column>

						<p:column headerText="EAN" rendered="true" sortBy="#{lista.ean}"
							style="width:110%">
							<h:outputLabel value="#{lista.ean}" />
						</p:column>

						<p:column headerText="Descricao" rendered="true"
							sortBy="#{lista.XProduto}" style="width:30%">
							<h:outputLabel value="#{lista.XProduto}" />
						</p:column>

						<p:column sortBy="#{lista.QCom}" headerText="Quantidade">
							<h:outputText value="#{lista.QCom}" />
						</p:column>

						<p:column sortBy="#{lista.VUnCom}" headerText="Custo">
							<h:outputText value="#{lista.VUnCom}" />
						</p:column>
						<p:column headerText="Barras" rendered="true" style="width:30%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{lista.produtoTemp.referencia}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{lista.produtoTemp}" id="itemProdTemp" />
									<p:commandButton
										actionListener="#{recebimentoBean.telaPesquisaProduto(lista)}"
										styleClass="btn btn-flat btn-info"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_RECEBIMENTO_INSERT) eq 'false'}"
										icon="fa fa-search" style="width:20px;height:20px"
										update="formPopupPesquisaProduto" process="empresaForm" />
								</f:facet>
							</p:cellEditor>
						</p:column>


					</p:dataTable>
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<!-- 			<P:COMMANDBUTTON PROCESS="FORMPOPUPS" VALUE="CONFIRMA RECEBIMENTO" -->
			<!-- 				ACTION="#{RECEBIMENTOBEAN.REGISTRANFENAOCONFIRMADA()}"  -->
			<!-- 				ONSTART="PF('FORMBLOCK').BLOCK()" -->
			<!-- 				STYLECLASS="BTN BTN-FLAT BTN-WARNING" -->
			<!-- 				ONCOMPLETE="PF('FORMBLOCK').UNBLOCK()" -->
			<!-- 				ONSUCCESS="PF('DIALOGCONFIRMARECEBIMENTO').HIDE()" -->
			<!-- 				DISABLED="#{USERSESSIONBEAN.HASROLE(AUTHORIZATION.NFE_INSERT) EQ 'FALSE'}" /> -->

		</div>

	</div>
</p:dialog>
