<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="listaResultadoDialog"
	width="70%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogListaResultado"
	header="#{messages['pedidoPDV.page-title-search-client']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel
					value="#{messages['pedidoPDV.page-search-client-select']}" />
			</h2>
		</div>
		<div class="box-body row">
			<div class="form-group col-sm-12">
				<p:dataTable id="recFornecedor" var="lista" widgetVar="listaNfe"
					value="#{estoqueGeralBean.listaFornecedores}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginator="true" rows="10"
					selection="#{estoqueGeralBean.fornecedor}" selectionMode="single"
					lazy="false" rowKey="#{lista.id}" sortBy="#{lista.razaoSocial}"
					rowsPerPageTemplate="10,20,30">

					<p:ajax event="rowSelect"
						listener="#{estoqueGeralBean.onRowSelectPesquisa}"
						oncomplete="PF('dialogListaResultado').hide()"
						update="empresaForm" />

					<p:column headerText="#{label['label.cnpj']}" rendered="true">
						<h:outputText value="#{lista.cnpj}" />
					</p:column>

					<p:column headerText="#{label['label.cpf']}" rendered="true">
						<h:outputText value="#{lista.cpf}" />
					</p:column>

					<p:column sortBy="#{lista.razaoSocial}"
						headerText="#{label['label.razao']}" style="width:35%">
						<h:outputText value="#{lista.razaoSocial}" />
					</p:column>

					<p:column sortBy="#{lista.nomeFantasia}"
						headerText="#{label['label.fantasia']}" style="width:35%">
						<h:outputText value="#{lista.nomeFantasia}" />
					</p:column>

				</p:dataTable>

			</div>
		</div>
	</div>


</p:dialog>
