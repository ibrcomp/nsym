<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="Estoque" />
	<ui:param name="activeSubMenu" value="Recebimento" />

	<f:metadata>
		<f:viewAction action="#{recebimentoBean.initializeListing()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['recebimento.nfe.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{recebimentoBean.viewState eq 'ADDING'}"
			value="#{messages['recebimento.nfe.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{recebimentoBean.viewState eq 'EDITING'}"
			value="#{messages['recebimento.nfe.page-description-editing']}">
			<f:param value="#{recebimentoBean.nfe.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>
		<li><a href="formListNfe.xhtml">#{breadcrumb['entries.recNfe']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{label['label.recebimento.nfe.list']}" />
					</h2>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu.update}"
										action="#{recebimentoBean.toAtualizaEstoque(recebimentoBean.nfNaoConfirmada.id)}"
										onstart="PF('formBlock').block()"
										styleClass="btn btn-flat btn-primary" icon="ui-icon-document"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_INSERT) eq 'false' or recebimentoBean.viewState != 'EDITING'}"
										oncomplete="PF('formBlock').unblock()" rendered="true" />

									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
									<!-- 									<p:commandButton process="empresaForm" value="#{menu['estoque.recebimento']}" -->
									<!-- 									actionListener="#{recebimentoBean.toRecebimentoNfe()}" -->
									<!-- 									onstart="PF('formBlock').block()" -->
									<!-- 									update="respSefazList" -->
									<!-- 									styleClass="btn btn-flat btn-info" -->
									<!-- 									oncomplete="PF('formBlock').unblock()" /> -->
<!-- 									<p:commandButton process="empresaForm" value="Importa NFE" -->
<!-- 										actionListener="#{recebimentoBean.importaNFE()}" -->
<!-- 										onstart="PF('formBlock').block()" update="nfe respSefazList" -->
<!-- 										styleClass="btn btn-flat btn-info" -->
<!-- 										rendered="#{recebimentoBean.nfNaoConfirmada.confirmada}" -->
<!-- 										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_INSERT) eq 'false' or recebimentoBean.viewState != 'EDITING'}" -->
<!-- 										oncomplete="PF('formBlock').unblock()" /> -->
									<p:commandButton process="empresaForm"
										value="Recebe com Arquivo XML"
										actionListener="#{recebimentoBean.toArquivoXML()}"
										onstart="PF('formBlock').block()" update="respSefazList"
										styleClass="btn btn-flat btn-info"
										oncomplete="PF('formBlock').unblock()" />
								</f:facet>
								<f:facet name="right">
									<p:spacer width="5" />
									<p:commandButton process="empresaForm" value="#{menu['view']}"
										actionListener="#{recebimentoBean.geraXML()}"
										onstart="PF('formBlock').block()"
										oncomplete="PF('formBlock').unblock()"
										styleClass="btn btn-flat btn-success"
										update="respSefazList nfe"
										disabled="#{userSessionBean.hasRole(authorization.ESTOQUE_INSERT) eq 'false' or recebimentoBean.viewState != 'EDITING'}" />
									<p:spacer width="5" />

									<p:confirmDialog global="true">
										<p:commandButton value="#{menu.yes}"
											styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										<p:commandButton value="#{menu.no}"
											styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{userBean.toDashboard}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<p:dataTable id="nfe" var="lista" widgetVar="listaNfe"
								value="#{recebimentoBean.nfeRecebimentoModel}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="10"
								selection="#{recebimentoBean.nfNaoConfirmada}"
								selectionMode="single" lazy="true" rowKey="#{lista.id}"
								sortBy="#{lista.nsu}" sortOrder="descending"
								styleClass="table"
								rowStyleClass="#{lista.confirmada == true ? 'en' :'sa'}">

								<p:ajax event="rowSelect"
									listener="#{recebimentoBean.onRowSelect}" process="empresaForm"
									update="navegador" />
									
								<p:column headerText="#{label['label.estoque.nsu']}" rendered="true"
									sortBy="#{lista.nsu}" style="width:15%">
									<h:outputLabel value="#{lista.nsu}" />
								</p:column>

								<p:column headerText="Chave de acesso" rendered="true"
									sortBy="#{lista.chNfe}" style="width:28%">
									<h:outputLabel value="#{lista.chNfe}" />
								</p:column>

								<p:column headerText="EmissÃ£o" rendered="true"
									sortBy="#{lista.dhEmissao}" style="width:12%">
									<h:outputLabel value="#{lista.dhEmissao.toString()}" />
								</p:column>

								<p:column sortBy="#{lista.XNome}" headerText="RazÃ£o Social">
									<h:outputText value="#{lista.XNome}" />
								</p:column>

								<p:column sortBy="#{lista.valorNf}" headerText="Valor Nfe"
									style="width:10%">
									<h:outputText value="#{lista.valorNf}" />
								</p:column>

								<p:column sortBy="#{lista.confirmada}" headerText="Confirmada"
									style="width:5%">
									<h:outputText value="#{lista.confirmada}" />
								</p:column>

								<p:column sortBy="#{lista.estoqueAtualizado}"
									headerText="Estoque" style="width:5%">
									<h:outputText value="#{lista.estoqueAtualizado}"
										styleClass="#{lista.estoqueAtualizado == true ? 'en' : 'ca'}" />
								</p:column>
								<p:column headerText="#{label['label.list.Action']}"
								style="width:10%">
								<p:commandButton process="empresaForm" title="#{menu['financial']}"
									styleClass="btn btn-flat btn-primary"
									disabled="#{lista.financeiroCriado ne 'false' or lista.confirmada ne 'true' }"
									icon="fa fa-hand-holding-usd"
									update="messages"
									actionListener="#{recebimentoBean.geraFinanceiroNFEEntrada(lista)}">
								</p:commandButton>
								</p:column>
							</p:dataTable>
							<p:outputLabel value="Exportar:" />
							<h:commandLink>
								<p:graphicImage name="/nsym/img/excel.png" width="28"
									style="right:0;" />
								<p:dataExporter type="xls" target="nfe" fileName="listaDeNfe" />
							</h:commandLink>

						</div>
					</div>
				</div>

				<div class="box-footer">
					<div class="row">
						<div class="align-left col-md-12">
							<div class="form-group col-md-12">
								<p:outputLabel value="Resposta Sefaz" for="respSefazList" />
								<p:inputTextarea rows="6" cols="100" immediate="true"
									disabled="true" styleClass="form-control"
									counterTemplate="{0} caracteres restantes"
									value="#{recebimentoBean.respostaAcbrLocal}" id="respSefazList"
									autoResize="false" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
	<ui:define name="popups">
		<h:form id="formRecebimentoNfe" prependId="false">
			<ui:include src="/main/estoque/dialogRecebimentoNfe.xhtml" />
		</h:form>
		<h:form id="formPopups" prependId="false">
			<ui:include src="/main/estoque/dialogConfirmaRecebimento.xhtml" />
		</h:form>
		<h:form id="formPopupsXml" prependId="false">
			<ui:include src="/main/estoque/dialogImportaArquivoXml.xhtml" />
		</h:form>
		<h:form id="formPopupNfeDetalhes" prependId="false">
			<ui:include src="/main/estoque/dialogNfeRecebidaDetalhes.xhtml" />
		</h:form>
		<!-- 		<h:form id="formPopupInu" prependId="false"> -->
		<!-- 			<ui:include src="/main/fiscal/tools/dialogInutiliza.xhtml" /> -->
		<!-- 		</h:form> -->
	</ui:define>
</ui:composition>
