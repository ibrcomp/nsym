<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="Cliente" />

	<f:metadata>
		<f:viewAction action="#{transacaoBean.initializeListing()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['transacao.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{transacaoBean.viewState eq 'ADDING'}"
			value="#{messages['transacao.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{transacaoBean.viewState eq 'EDITING'}"
			value="#{messages['transacao.page-description-editing']}">
			<f:param value="#{transacaoBean.transacao.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>
		<li><a href="formListTipoVenda.xhtml">#{breadcrumb['transaction.list']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['transaction.list']}"></p:outputLabel>
					</h2>
				</div>
				<div class="navbar-form">
					<p:toolbar>
						<f:facet name="left">

							<p:commandButton update="empresaForm" process="empresaForm"
								value="#{menu['new']}"
								action="#{transacaoBean.newTransaction()}"
								onstart="PF('formBlock').block()"
								styleClass="btn btn-flat btn-primary" icon="ui-icon-document"
								disabled="#{userSessionBean.hasRole(authorization.NFE_INSERT) eq 'false'}"
								oncomplete="PF('formBlock').unblock()" rendered="true" />


							<p:commandButton process="empresaForm" value="#{menu['view']}"
								action="#{transacaoBean.changeToEdit(transacaoBean.transacao.id)}"
								onstart="PF('formBlock').block()"
								update="empresaForm pageDescription"
								styleClass="btn btn-flat btn-warning"
								disabled="#{userSessionBean.hasRole(authorization.TRANSACTION_INSERT) eq 'false' or transacaoBean.viewState != 'EDITING'}"
								oncomplete="PF('formBlock').unblock()"
								rendered="#{transacaoBean.viewState eq 'EDITING'}" />

						</f:facet>
						<f:facet name="right">

							<span class="ui-separator"> <span
								class="ui-icon ui-icon-grip-dotted-vertical" />
							</span>
							<p:commandButton immediate="true" value="#{menu['back']}"
								action="#{satBean.toListSat}"
								styleClass="btn btn-flat btn-default" />
						</f:facet>
					</p:toolbar>
				</div>

				<div class="box-body row">
					<div class="form-group col-md-12">
						<p:dataTable id="transacoes" var="lista"
							widgetVar="listaTransacao"
							value="#{transacaoBean.transacaoModel}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							paginator="true" rows="20" selection="#{transacaoBean.transacao}"
							selectionMode="single" lazy="true" rowKey="#{lista.id}"
							sortBy="#{lista.codigo}" rowsPerPageTemplate="10,20,30">

							<p:ajax event="rowSelect" listener="#{transacaoBean.onRowSelect}"
								update="empresaForm" />

							<p:column headerText="#{label['label.codigo']}" rendered="true"
								style="width:20%">
								<h:outputLabel value="#{lista.codigo}" />
							</p:column>

							<p:column sortBy="#{lista.descricao}"
								headerText="#{label['label.descricao']}">
								<h:outputText value="#{lista.descricao}" />
							</p:column>


						</p:dataTable>
						<p:outputLabel value="Exportar:" />
						<h:commandLink>
							<p:graphicImage name="/nsym/img/excel.png" width="28"
								style="right:0;" />
							<p:dataExporter type="xls" target="transacoes"
								fileName="listaTransacoes" />
						</h:commandLink>

					</div>

				</div>

				<div class="box-footer">
					<div class="align-left"></div>
					<div class="align-right"></div>
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="resources/nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
	<ui:define name="popups">
		<h:form id="formPopup" prependId="false">
			<!-- 			<ui:include -->
			<!-- 				src="/main/fiscal/sat/tools/dialogPesquisaProdutoSat.xhtml" /> -->
		</h:form>

	</ui:define>
</ui:composition>
