<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="users" />

	<f:metadata>
		<f:viewAction action="#{userBean.initializeListing()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['userConfig.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
        #{messages['userConfig.page-description']}
    </ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['tools']}</a></li>
		<li class="active"><a href="listUsers.xhtml">#{breadcrumb['tools.user']}</a></li>
	</ui:define>

	<ui:define name="content">

		<div class="row">
			<div class="col-sm-12">
				<p:messages id="messages" closable="true" />
			</div>
		</div>

		<div class="box">
			<div class="box-header with-border">
				<h:form id="controlsForm" prependId="false">
					<!-- 					<div class="box-tools pull-right"> -->
					<!-- 						<p:commandButton immediate="true" value="#{menu['new']}" -->
					<!-- 							action="#{userBean.changeToAdd()}"  -->
					<!-- 							styleClass="btn btn-flat btn-info" -->
					<!-- 							rendered="#{userSessionBean.hasRole(authorization.ADM_INSERT)}" /> -->
					<!-- 					</div> -->
				</h:form>
			</div>
			<div jsf:id="boxBody" class="box-body">
				<p:dataTable id="listUsuariosEmp" rows="15" var="users"
					paginator="true" value="#{regraNegocioBean.listaUsarioEmp}"
					paginatorPosition="bottom" paginatorAlwaysVisible="false"
					emptyMessage="#{messages['list.empty']}">

					<p:column width="10%" styleClass="align-center"
						headerText="#{messages['user.list.blocked']}">
						<p:selectBooleanCheckbox disabled="true" value="#{users.blocked}" />
					</p:column>
					<p:column headerText="#{messages['user.list.name']}">
                        #{users.name}
                    </p:column>
					<p:column width="25%" styleClass="align-center"
						headerText="#{messages['user.list.username']}">
                        #{users.username}
                    </p:column>

					<p:column width="15%" styleClass="align-center"
						headerText="#{menu['actions']}">
						<p:commandButton icon="fa fa-edit" title="#{menu['edit']}"
							styleClass="btn btn-flat btn-default"
							action="#{regraNegocioBean.changeToEdit(users.id)}"
							rendered="#{userSessionBean.hasRole(authorization.ADM_UPDATE)}" />
						<p:spacer width="10" />
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>

	<ui:define name="popups">
		<!-- 		<ui:include src="dialogDeleteUser.xhtml" /> -->
	</ui:define>
</ui:composition>
