<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	template="/template/mainTemplate.xhtml"
	xmlns:stella="http://stella.caelum.com.br/faces2">

	<ui:param name="activeMenu" value="Grade" />

	<f:metadata>
		<f:viewAction action="#{gradeBean.initializeForm(param.gradeID)}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['grade.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{gradeBean.viewState eq 'ADDING'}"
			value="#{messages['grade.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{gradeBean.viewState eq 'EDITING'}"
			value="#{messages['grade.page-description-editing']}">
			<f:param value="#{gradeBean.grade.grade}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>
		<li><a href="formListGrade.xhtml">#{breadcrumb['entries.grade']}</a></li>

	</ui:define>

	<ui:define name="content">
		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
				</div>
			</div>
			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['entries']}"></p:outputLabel>
					</h2>
				</div>
				<div class="box-body row">
					<div class="form-group col-md-6">
						<p:outputLabel value="#{label['label.descricao']}: "
							for="descricao" />
						<p:inputText value="#{gradeBean.grade.grade}" id="descricao"
							required="true" immediate="true"
							readonly="#{userSessionBean.hasRole(authorization.GRADES_INSERT) eq 'false'}"
							requiredMessage="#{validation['grade.descricao']}"
							maxlength="100" label="descricao" styleClass="form-control" />
					</div>
				</div>
			</div>

			<div class="box-footer align-right">
				<p:commandButton update="empresaForm" process="empresaForm"
					value="#{menu['save']}" action="#{gradeBean.doSalvar()}"
					onstart="PF('formBlock').block()"
					styleClass="btn btn-flat btn-success"
					disabled="#{userSessionBean.hasRole(authorization.GRADES_INSERT) eq 'false'}"
					oncomplete="PF('formBlock').unblock()"
					rendered="#{gradeBean.viewState eq 'ADDING'}" icon="fa fa-hdd-o" />

				<p:commandButton process="empresaForm" value="#{menu['update']}"
					action="#{gradeBean.doSalvar()}" onstart="PF('formBlock').block()"
					update="empresaForm pageDescription"
					styleClass="btn btn-flat btn-warning"
					disabled="#{userSessionBean.hasRole(authorization.GRADES_INSERT) eq 'false'}"
					oncomplete="PF('formBlock').unblock()"
					rendered="#{gradeBean.viewState eq 'EDITING'}" />

				<p:commandButton process="empresaForm" value="#{menu['delete']}"
					action="#{gradeBean.doExcluir()}" immediate="true"
					styleClass="btn btn-flat btn-danger"
					disabled="#{userSessionBean.hasRole(authorization.GRADES_DELETE) eq 'false'}"
					rendered="#{gradeBean.viewState eq 'EDITING'}">
					<p:confirm header="AtenÃ§Ã£o" message="Excluir? "
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true">
					<p:commandButton value="#{menu.yes}"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{menu.no}"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</div>
			<pe:blockUI target="empresaForm" widgetVar="formBlock">
				<p:graphicImage width="32" height="32" library="resources/nsym"
					name="img/loading.gif" />
			</pe:blockUI>
		</h:form>
	</ui:define>

	<ui:define name="sub-content">
		<h:form id="testeEnvio" prependId="false">
			<div class="box">
				<div class="box-body ">
					<div class="align-right col-md-12">
						<p:spacer width="10" />
						<p:commandButton immediate="true" value="#{menu['back']}"
							action="#{gradeBean.toListGrade}"
							styleClass="btn btn-flat btn-default"
							icon="fa fa-arrow-circle-o-left" />
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="popups">
	</ui:define>
</ui:composition>
