<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="departamentoDialog"
	width="20%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogDepartamento"
	header="#{messages['departamento.page-description-including']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['departamento.page-title']}" />
			</h2>
		</div>
		<div class="box-body row">
			<div class="col-sm-8">
				<p:outputLabel for="departamento"
					value="#{label['label.descricao']}" />
				<p:inputText id="departamento"
					value="#{departamentoBean.departamento.departamento}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton actionListener="#{departamentoBean.doSalvar()}"
				process="popus" style="align-left"
				oncomplete="PF('dialogDepartamento').hide()" update="popus"
				value="#{label['label.save']}" styleClass="btn btn-flat btn-seach"
				icon="fa fa-search-plus" />

		</div>
	</div>


</p:dialog>
