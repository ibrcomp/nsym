<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="FABRICA" />
	<ui:param name="activeSubmenu" value="Producao" />

	<f:metadata>
		<f:viewAction action="#{fabricaBean.initializeListingProducao()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['fabrica.producao.list.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{fabricaBean.viewState eq 'ADDING'}"
			value="#{messages['fabrica.producao.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{fabricaBean.viewState eq 'EDITING'}"
			value="#{messages['fabrica.producao.page-description-editing']}">
			<f:param value="#{fabricaBean.producao.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries.fabrica']}</a></li>
		<li><a href="formListProducao.xhtml">#{breadcrumb['entries.list.producao']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['entries.list.producao']}"></p:outputLabel>
					</h2>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu['new']}" action="#{fabricaBean.newOP}"
										onstart="PF('formBlock').block()"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_INSERT) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()" rendered="true" />
									<p:commandButton process="empresaForm" value="#{menu['view']}"
										action="#{fabricaBean.changeToEditOP(fabricaBean.producao.id)}"
										onstart="PF('formBlock').block()"
										update="empresaForm pageDescription"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_VIEW) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()"
										rendered="#{fabricaBean.viewState eq 'EDITING'}" />
										
									<p:commandButton process="empresaForm" value="#{menu['fabrica.os']}"
										action="#{fabricaBean.exibeOS(fabricaBean.ficha.id)}"
										onstart="PF('formBlock').block()"
										update="empresaForm pageDescription"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_VIEW) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()"
										rendered="#{fabricaBean.viewState eq 'EDITING'}" />

								</f:facet>
								<f:facet name="right">
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{userBean.toDashboard}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
						<div class="form-group col-md-12">
							<p:dataTable id="produtos" var="lista" widgetVar="listaProducaoFab"
								value="#{fabricaBean.producaoModel}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="10" selection="#{fabricaBean.producao}" 
								selectionMode="single" lazy="true" rowKey="#{lista.id}"
								sortBy="#{lista.id}" rowsPerPageTemplate="5,10,15">

								<p:ajax event="rowSelect"
									listener="#{fabricaBean.onRowSelectOP}" process="empresaForm"
									update="navegador" />

								<p:column headerText="#{label['label.venda.list.controle']}"
									rendered="true" style="width:10%" filterBy="#{lista.id}" 
									sortBy="#{lista.id}">
									<p:outputLabel value="#{lista.id}" />
								</p:column>
								<p:column headerText="#{label['label.list.ref']}" 
									rendered="true" style="width:10%" filterBy="#{lista.ref}">  
									<h:outputLabel value="#{lista.ref}" />
								</p:column>

								<p:column headerText="#{label['label.descricao']}"
									filterBy="#{lista.descricao}" style="width:30%">
									<h:outputText value="#{lista.descricao}" />
								</p:column>

								<p:column headerText="#{label['label.dataCriacao']}"
									rendered="true" sortBy="#{lista.inclusion}" style="width:10%">
									<h:outputLabel value="#{lista.inclusionAsLocalDate}" />
								</p:column>
								
								<p:column sortBy="#{lista.etapa}"
									headerText="#{label['label.fabrica.etapa']}">
									
									<h:outputText value="#{lista.etapa.descricao}" />
								</p:column>

								<p:column headerText="#{label['label.fabrica.andamento']}"
									sortBy="#{lista.andamento}" style="width:10%">
									<h:outputText value="#{lista.andamento.description}" />
								</p:column>

								<p:column headerText="#{label['label.list.Action']}"
									style="width:20%">
									<p:commandButton process="produtos" icon="fa fa-list-check"
										title="#{menu['fichaTecnica']}"
										styleClass="btn btn-flat btn-info"
										rendered="#{fabricaBean.renderedFT(lista)}"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_INSERT) eq 'false'}"
										action="#{fabricaBean.toListFichaTecnica(lista.id)}"
										update="empresaForm" />
									<p:commandButton process="empresaForm" 
										icon="fa fa-list-check" title="#{menu['fabrica.os']}"
										action="#{fabricaBean.exibeOS(lista)}"
										update="empresaForm pageDescription"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_INSERT) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										rendered="#{fabricaBean.renderedOS(lista)}" />
									<p:commandButton process="produtos" icon="fa fa-forward"
										title="#{label['label.op.nextEtapa']}"
										styleClass="btn btn-flat btn-warning"
										action="#{fabricaBean.nextEtapa(lista)}"
										update="empresaForm" />
									<p:commandButton process="empresaForm" icon="fa fa-remove"
										title="#{menu['delete']}" styleClass="btn btn-flat btn-danger"
										actionListener="#{fabricaBean.toExcluirOP(lista)}"										
										update="produtos">

										<p:confirm header="Atenção" message="Excluir? "
											icon="ui-icon-alert" />
									</p:commandButton>

									<p:confirmDialog global="true">
										<p:commandButton value="#{menu.yes}"
											styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										<p:commandButton value="#{menu.no}"
											styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
</ui:composition>
