<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="FABRICA" />
	<ui:param name="activeSubmenu" value="Producao" />

	<f:metadata>
		<f:viewAction action="#{fabricaBean.initializeListingFichaTecnica(param.opID)}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['fabrica.producao.list.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{fabricaBean.viewState eq 'ADDING'}"
			value="#{messages['fabrica.producao.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{fabricaBean.viewState eq 'EDITING'}"
			value="#{messages['fabrica.producao.page-description-editing']}">
			<f:param value="#{fabricaBean.producao.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries.fabrica']}</a></li>
		<li><a href="formListProducao.xhtml">#{breadcrumb['entries.list.producao']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['entries.list.fichaTecnica']}"> - OP: #{fabricaBean.producao.id} </p:outputLabel>
					</h2>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu['new']}" action="#{fabricaBean.newFichaTecnica(fabricaBean.producao.id)}"
										onstart="PF('formBlock').block()"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_INSERT) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()" rendered="true" />
									<p:commandButton process="empresaForm" value="#{menu['view']}"
										action="#{fabricaBean.exibeFichaTecnica(fabricaBean.ficha.id)}"
										onstart="PF('formBlock').block()"
										update="empresaForm pageDescription"
										disabled="#{userSessionBean.hasRole(authorization.PRODUCAO_VIEW) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()"
										rendered="#{fabricaBean.viewState eq 'EDITING'}" />
										

								</f:facet>
								<f:facet name="right">
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{fabricaBean.toListOP()}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
						<div class="form-group col-md-12">
							<p:dataTable id="produtos" var="lista" widgetVar="listaProdutos"
								value="#{fabricaBean.producao.listaDeFichasTecnicas}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="10" 
								 lazy="false" rowKey="#{lista.id}"
								sortBy="#{lista.id}" rowsPerPageTemplate="5,10,15">

								<p:ajax event="rowSelect" listener="#{fabricaBean.onRowSelectFichaTecnica}"
									process="empresaForm" update="navegador" />

								<p:column headerText="#{label['label.venda.list.controle']}"
									rendered="true" style="width:10%"
									filterBy="#{lista.id}" sortBy="#{lista.id}">
									<h:outputLabel value="#{lista.id}" />
								</p:column>
								
								<p:column sortBy="#{lista.materiaPrima.descricao}"
									headerText="#{label['label.descricao']}"
									filterBy="#{lista.materiaPrima.descricao}" style="width:30%">
									<h:outputText value="#{lista.materiaPrima.descricao}" />
								</p:column>
								
								<p:column headerText="#{label['label.fabrica.andamento']}"
									filterBy="#{lista.andamento}" style="width:10%">
									<h:outputText value="#{lista.andamento.description}" />
								</p:column>

								<p:column headerText="#{label['label.list.Action']}"
									style="width:10%">
									<p:commandButton process="produtos" icon="fa fa-list-check"
										title="#{menu['fichaTecnica']}"
										styleClass="btn btn-flat btn-info"
										action="#{fabricaBean.exibeFichaTecnica(lista.id)}"
										update="empresaForm" />
									<p:commandButton process="produtos" icon="fa fa-square-check"
										title="#{label['label.fichaTecnica.concluiAndamento']}"
										styleClass="btn btn-flat btn-success"
										action="#{fabricaBean.concluiFicha(lista)}"
										disabled="#{lista.andamento ne 'AND'}"
										update="empresaForm" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
</ui:composition>
