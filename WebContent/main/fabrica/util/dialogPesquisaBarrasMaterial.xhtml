<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="pesquisaBarrasMaterialDialog"
	width="40%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogPesquisaBarrasMaterial"
	header="#{messages['pedidoPDV.page-search-barras']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-12">
				<p:outputLabel value="#{messages['fabricaPDV.page-search-barras-select']}" />
			</h2>
			<div class="form-group col-md-12">
				<p:outputLabel value="#{fabricaBean.ficha.materiaPrima.descricao}" rendered="#{fabricaBean.viewState eq 'EDITING'}" />
				<p:outputLabel value="#{fabricaBean.materialModelo.produto.descricao}" rendered="#{fabricaBean.viewState eq 'ADDING'}" />
			</div>
		</div>
		<div class="box-body ">
			<div class="row">
				<div class="navbar-form">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{menu['back']}"
								onclick="PF('dialogPesquisaProdutoPDV').hide()"
								styleClass="btn btn-flat btn-primary" />
						</f:facet>
					</p:toolbar>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<p:dataTable id="produtos" var="lista" widgetVar="listaProdutos"
						value="#{fabricaBean.listaBarras}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" rows="5" selection="#{fabricaBean.barras}"
						selectionMode="single" lazy="true" rowKey="#{lista.id}"
						sortBy="#{lista.barras}">

						<p:ajax event="rowSelect"
							listener="#{fabricaBean.onRowSelectBarras}"
							oncomplete="PF('dialogPesquisaBarrasMaterial').hide()"
							update="idRefItem" process="@form" />
						<!-- SE IMPORT ATUALIZA idRefItemiMPORT -->

						<p:column headerText="#{label['label.list.refBarras']}" rendered="true"
							style="width:60%" filterBy="#{lista.barras}"
							sortBy="#{lista.barras}">
							<h:outputLabel value="#{lista.barras}" />
						</p:column>

						<p:column sortBy="#{lista.totalEstoque}"
							headerText="#{label['label.estoque.qAtual']}"
							filterBy="#{lista.totalEstoque}" style="width:35%">
							<h:outputText value="#{lista.totalEstoque}" />
						</p:column>



					</p:dataTable>
				</div>
			</div>
		</div>
	</div>
</p:dialog>
