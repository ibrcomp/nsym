<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="PesquisaMaterialFabricaDialog"
	width="70%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogPesquisaMaterialFabrica"
	header="#{messages['material.page-title.search']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-4">
				<p:outputLabel value="#{messages['material.page-serch.list']}" />
			</h2>
		</div>
		<div class="box-body ">
			<div class="row">
				<div class="navbar-form">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{menu['back']}"
								onclick="PF('dialogPesquisaMaterialFabrica').hide()"
								styleClass="btn btn-flat btn-primary" />
						</f:facet>
					</p:toolbar>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<p:dataTable id="produtos" var="lista" widgetVar="listaProdutos"
						value="#{fabricaBean.produtoModel}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" rows="5" selection="#{fabricaBean.produto}"
						selectionMode="single" lazy="true" rowKey="#{lista.id}"
						sortBy="#{lista.descricao}">

						<p:ajax event="rowSelect"
							listener="#{fabricaBean.onRowSelectMaterial}"
							oncomplete="PF('dialogPesquisaMaterialFabrica').hide()"
							update="idRefItem" process="@form" />
						<!-- SE IMPORT ATUALIZA idRefItemiMPORT -->

						<p:column headerText="#{label['label.list.ref']}" rendered="true"
							style="width:20%" filterBy="#{lista.referencia}"
							sortBy="#{lista.referencia}">
							<h:outputLabel value="#{lista.referencia}" />
						</p:column>

						<p:column sortBy="#{lista.descricao}"
							headerText="#{label['label.descricao']}"
							filterBy="#{lista.descricao}" style="width:35%">
							<h:outputText value="#{lista.descricao}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</div>
	</div>
</p:dialog>
