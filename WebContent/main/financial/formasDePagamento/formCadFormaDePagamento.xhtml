<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	template="/template/mainTemplate.xhtml"
	xmlns:stella="http://stella.caelum.com.br/faces2">

	<ui:param name="activeMenu" value="FINANCEIRO" />
	<ui:param name="activeSubmenu" value="FormasPagamento" />

	<f:metadata>
		<f:viewAction
			action="#{formaDePagamentoBean.initializeForm(param.ID)}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{menu['financial']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{formaDePagamentoBean.viewState eq 'ADDING'}"
			value="#{messages['formaPagamento.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{formaDePagamentoBean.viewState eq 'EDITING'}"
			value="#{messages['formaPagamento.page-description-editing']}">
			<f:param value="#{formaDePagamentoBean.formaPagamento.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>
		<li><a href="formListFormaDePagamento.xhtml">#{breadcrumb['entries.formaPagamento']}</a></li>

	</ui:define>

	<ui:define name="content">
		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
				</div>
			</div>
			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['entries']}"></p:outputLabel>
					</h2>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.codigo']}"
								for="codForma" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.codigo}"
								id="codForma" maxlength="6" styleClass="form-control"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
						<div class="form-group col-md-6">
							<p:outputLabel value="#{label['label.financial.desc']}"
								for="desc" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.descricao}"
								id="desc" styleClass="form-control"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}" />
						</div>
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.integraFinanceiro']}"
								for="integraFin" />
							<p:selectBooleanCheckbox
								value="#{formaDePagamentoBean.formaPagamento.integraFinanceiro}"
								id="integraFin" style="width:50%"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:ajax update="panelConta" event="change" />
							</p:selectBooleanCheckbox>
						</div>
						<div class="form-group col-md-2">
							<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                 				style="border:0px none; background-color:transparent;" id="panelConta" >
								<p:outputLabel
									value="#{label['label.financial.SelectContaCorrente']}"
									rendered="#{formaDePagamentoBean.formaPagamento.integraFinanceiro eq 'true'}"
									for="selectConta" />
								<p:selectOneMenu
									rendered="#{formaDePagamentoBean.formaPagamento.integraFinanceiro eq 'true'}"
									value="#{formaDePagamentoBean.formaPagamento.contaCorrente}"
									label="#{label['label.financial.SelectContaCorrente']}"
									converter="omnifaces.SelectItemsConverter" style="width:100%"
									id="selectConta" immediate="true">
									<f:selectItem itemValue="#{null}" noSelectionOption="true"
										itemLabel="#{messages['filial.form.select-one']}" />
									<f:selectItems value="#{formaDePagamentoBean.listaContas}"
										itemLabel="#{item.contaCorrente}-#{item.digitoContaCorrente}(#{item.banco.nomeBanco})"
										var="item" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.tipoPagamento']}"
								for="tipoPagamento" />
							<p:selectOneMenu
								value="#{formaDePagamentoBean.formaPagamento.tipoPagamento}"
								converter="omnifaces.GenericEnumConverter" style="width:100%"
								id="tipoPagamento" immediate="true">
								<f:selectItem itemValue="#{null}" noSelectionOption="true"
									itemLabel="#{messages['filial.form.select-one']}" />
								<f:selectItems value="#{formaDePagamentoBean.tiposDePagamento}" />
								<p:ajax update="panelOperadora panelOutros" event="change" />
							</p:selectOneMenu>
						</div>
						<div class="form-group col-md-2">
							<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                 				style="border:0px none; background-color:transparent;" id="panelOperadora" >
								<p:outputLabel
									value="#{label['label.financial.operadoraCartao']}"
									rendered="#{formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Car' or formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Cde'}"
									for="operadora" />
								<p:selectOneMenu
									value="#{formaDePagamentoBean.formaPagamento.operadoraCartao}"
									converter="omnifaces.GenericEnumConverter" style="width:100%"
									rendered="#{formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Car' or formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Cde'}"
									id="operadora" immediate="true">
									<f:selectItem itemValue="#{null}" noSelectionOption="true"
										itemLabel="#{messages['filial.form.select-one']}" />
									<f:selectItems value="#{formaDePagamentoBean.operadoraCartao}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.parcelas']}"
								for="parcelas" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.parcelas}"
								id="parcelas" maxlength="02" styleClass="form-control"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.carencia']}"
								for="carencia" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.carencia}"
								id="carencia" maxlength="3" styleClass="form-control"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.intervalo']}"
								for="intervalo" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.intervalo}"
								id="intervalo" maxlength="3" styleClass="form-control"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
						<div class="form-group col-md-2">
							<p:outputLabel value="#{label['label.financial.entrada']}"
								for="aceitaEntrada" />
							<p:selectBooleanCheckbox
								value="#{formaDePagamentoBean.formaPagamento.entrada}"
								id="aceitaEntrada" style="width:50%"
								disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}">
								<p:ajax update="empresaForm" event="change" />
							</p:selectBooleanCheckbox>
						</div>
						<div class="form-grouup col-md-2">
							<p:outputLabel value="#{label['label.financial.valorEntrada']}"
								for="vlEntrada"
								rendered="#{formaDePagamentoBean.formaPagamento.entrada eq 'true'}" />
							<p:inputText
								value="#{formaDePagamentoBean.formaPagamento.valorEntrada}"
								label="%" id="vlEntrada" styleClass="form-control" maxlength="2"
								rendered="#{formaDePagamentoBean.formaPagamento.entrada eq 'true'}">
								<p:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                 				style="border:0px none; background-color:transparent;" id="panelOutros" > 
								<p:outputLabel value="#{label['label.financial.descOutros']}"
									rendered="#{formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Out'}"
									for="descOut" />
								<p:inputText
									value="#{formaDePagamentoBean.formaPagamento.descOutros}"
									id="descOut" styleClass="form-control"
									disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}"
									rendered="#{formaDePagamentoBean.formaPagamento.tipoPagamento eq 'Out'}" />
							</p:panelGrid>
						</div>
					</div>
				</div>
			</div>
			<div class="box-footer align-right">
				<p:commandButton update="empresaForm" process="empresaForm"
					value="#{menu['save']}" action="#{formaDePagamentoBean.doSalvar()}"
					onstart="PF('formBlock').block()"
					styleClass="btn btn-flat btn-success"
					oncomplete="PF('formBlock').unblock()"
					disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}"
					rendered="#{formaDePagamentoBean.viewState eq 'ADDING'}"
					icon="fa fa-hdd-o" />

				<p:commandButton process="empresaForm" value="#{menu['update']}"
					action="#{formaDePagamentoBean.doSalvar()}"
					onstart="PF('formBlock').block()"
					update="empresaForm pageDescription"
					styleClass="btn btn-flat btn-warning"
					disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_INSERT) eq 'false'}"
					oncomplete="PF('formBlock').unblock()"
					rendered="#{formaDePagamentoBean.viewState eq 'EDITING'}" />

				<p:commandButton process="empresaForm" value="#{menu['delete']}"
					action="#{formaDePagamentoBean.doExcluir()}" immediate="true"
					styleClass="btn btn-flat btn-danger"
					disabled="#{userSessionBean.hasRole(authorization.FINANCIAL_PERIOD_DELETE) eq 'false'}"
					rendered="#{formaDePagamentoBean.viewState eq 'EDITING'}">
					<p:confirm header="Atenção" message="Excluir? "
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true">
					<p:commandButton value="#{menu.yes}"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{menu.no}"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</div>
			<pe:blockUI target="empresaForm" widgetVar="formBlock">
				<p:graphicImage width="32" height="32" library="resources/nsym"
					name="img/loading.gif" />
			</pe:blockUI>
		</h:form>
	</ui:define>

	<ui:define name="sub-content">
		<h:form id="testeEnvio" prependId="false">
			<div class="box">
				<div class="box-body ">
					<div class="align-right col-md-12">
						<p:spacer width="10" />
						<p:commandButton immediate="true" value="#{menu['back']}"
							action="#{formaDePagamentoBean.toListFormaDePagamento()}"
							styleClass="btn btn-flat btn-default"
							icon="fa fa-arrow-circle-o-left" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="popups">
		<h:form id="formPopup" prependId="false">
		</h:form>
	</ui:define>
</ui:composition>
