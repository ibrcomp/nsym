<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="AuxFinanceiro" />
	<ui:param name="activeSubmenu" value="Banco" />

	<f:metadata>
		<f:viewAction action="#{bancoBean.initializeListing()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['banco.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{bancoBean.viewState eq 'ADDING'}"
			value="#{messages['banco.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{bancoBean.viewState eq 'EDITING'}"
			value="#{messages['banco.page-description-editing']}">
			<f:param value="#{bancoBean.banco.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['financial']}</a></li>
		<li><a href="formListBanco.xhtml">#{breadcrumb['entries.banco']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{breadcrumb['list.banco']}"></p:outputLabel>
					</h2>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton update="empresaForm" process="empresaForm"
										value="#{menu['new']}" action="#{bancoBean.newBanco}"
										onstart="PF('formBlock').block()"
										disabled="#{userSessionBean.hasRole(authorization.FINANCEIRO_INSERT) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()" rendered="true" />
									<p:commandButton process="empresaForm" value="#{menu['view']}"
										action="#{bancoBean.changeToEdit(bancoBean.banco.id)}"
										onstart="PF('formBlock').block()"
										update="empresaForm pageDescription"
										disabled="#{userSessionBean.hasRole(authorization.FINANCEIRO_EDIT) eq 'false'}"
										styleClass="btn btn-flat btn-success"
										oncomplete="PF('formBlock').unblock()"
										rendered="#{bancoBean.viewState eq 'EDITING'}" />

								</f:facet>
								<f:facet name="right">
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{userBean.toDashboard}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<p:dataTable id="tabelaBancos" var="lista" widgetVar="listaBancosWD"
								value="#{bancoBean.bancoModel}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="10" selection="#{bancoBean.banco}" 
								selectionMode="single" lazy="true" 
								sortBy="#{lista.nomeBanco}" rowsPerPageTemplate="5,10,15">

								<p:ajax event="rowSelect" listener="#{bancoBean.onRowSelect}"
									process="empresaForm" update="navegador" />

								<p:column headerText="#{label['label.list.ref']}"
									rendered="true" style="width:10%" filterMatchMode="contains"
									filterBy="#{lista.numeroBanco}" sortBy="#{lista.numeroBanco}">
									<h:outputLabel value="#{lista.numeroBanco}" />
								</p:column>

								<p:column sortBy="#{lista.nomeBanco}" 
									headerText="#{label['label.descricao']}" filterMatchMode="contains"
									filterBy="#{lista.nomeBanco}" style="width:30%"> 
									<h:outputText value="#{lista.nomeBanco}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
</ui:composition>
