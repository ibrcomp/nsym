<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="contatoFornecedorDialog"
	width="50%" modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogContatoFornecedor"
	header="#{messages['contact.dialog.title']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="Contato" />
			</h2>
		</div>
		<div class="box-body row">
			<div class="col-sm-4">
				<p:outputLabel for="contato" value="#{label['label.contato']}"></p:outputLabel>
				<p:inputText id="contato" value="#{fornecedorBean.nomeContato}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton actionListener="#{fornecedorBean.doSalvaContato()}"
				process="formContato @form" style="align-left"
				oncomplete="PF('dialogContatoFornecedor').hide()"
				update="listaContato" value="#{label['label.save']}"
				styleClass="btn btn-flat btn-seach" icon="fa fa-search-plus" />

		</div>
	</div>


</p:dialog>
