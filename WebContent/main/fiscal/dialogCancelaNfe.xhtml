<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="cancelaNfeId" width="70%"
	modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogCancelaNfe" header="#{messages['nfe.page-title']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['nfe.cancel.nfe']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-sm-8">
					<p:outputLabel value="#{label['label.nfe.motivoCanc']}"
						for="motCanc" />
					<p:inputText value="#{nfeBean.justificativa}" id="motCanc"
						immediate="true" styleClass="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sd-8">
					<p:outputLabel value="Resposta Sefaz" for="respSefazCancel" />
					<p:inputTextarea rows="2" cols="100" maxlength="150"
						immediate="true" disabled="true" styleClass="form-control"
						counterTemplate="{0} caracteres restantes"
						value="#{nfeBean.respostaAcbrLocal}" id="respSefazCancel"
						autoResize="false" />
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton process="formPopupsCancel" value="Cancelar NFE"
				actionListener="#{nfeBean.cancelaNfe()}"
				update="respSefazCancel nfe" onstart="PF('formBlock').block()"
				styleClass="btn btn-flat btn-success"
				oncomplete="PF('formBlock').unblock()"
				disabled="#{userSessionBean.hasRole(authorization.NFE_INSERT) eq 'false'}" />

		</div>

	</div>
</p:dialog>
