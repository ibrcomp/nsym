<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="cceNfeId" width="70%"
	modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogCceNfe" header="#{messages['nfe.page-title']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['nfe.cce.nfe']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-sm-2">
					<p:outputLabel value="#{label['label.nfe.cce.seq']}" for="seqCCe" />
					<p:inputText value="#{nfeBean.cce.seqEvento}" id="seqCCe"
						immediate="true" styleClass="form-control" />
				</div>
				<div class="form-group col-sm-8">
					<p:outputLabel value="#{label['label.nfe.cce.mot']}" for="motCCe" />
					<p:inputText value="#{nfeBean.cce.motivoCorrecao}" id="motCCe"
						immediate="true" styleClass="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sd-8">
					<p:outputLabel value="Resposta Sefaz" for="respSefazCCe" />
					<p:inputTextarea rows="2" cols="100" maxlength="150"
						immediate="true" disabled="true" styleClass="form-control"
						counterTemplate="{0} caracteres restantes"
						value="#{nfeBean.cce.respostaAcbrEvento}" id="respSefazCCe"
						autoResize="false" />
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton process="formPopups" value="Enviar CCe"
				actionListener="#{nfeBean.enviaCCe()}" update="respSefazCCe nfe"
				onstart="PF('formBlock').block()"
				styleClass="btn btn-flat btn-warning"
				oncomplete="PF('formBlock').unblock()"
				disabled="#{userSessionBean.hasRole(authorization.NFE_INSERT) eq 'false'}" />

		</div>

	</div>
</p:dialog>
