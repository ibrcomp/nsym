<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="inuNfeId" width="70%"
	modal="true" resizable="true" closeOnEscape="true" responsive="true"
	widgetVar="dialogInuNfe" header="#{label['label.nfe.inu.desc']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{label['label.nfe.inu.tit']}" />
			</h2>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="form-group col-sm-12">
					<p:outputLabel value="#{label['label.nfe.inu.justificativa']}"
						for="inuJustifica" />
					<p:inputText value="#{nfeBean.inutiliza.CJustificativa}"
						id="inuJustifica" immediate="true" styleClass="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<p:outputLabel value="#{label['label.nfe.inu.numIni']}"
						for="inuNumIni" />
					<p:inputText value="#{nfeBean.inutiliza.NNumInicial}"
						id="inuNumIni" immediate="true" styleClass="form-control" />
				</div>
				<div class="form-group col-sm-4">
					<p:outputLabel value="#{label['label.nfe.inu.numFim']}"
						for="inuNumFim" />
					<p:inputText value="#{nfeBean.inutiliza.NNumFinal}" id="inuNumFim"
						immediate="true" styleClass="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sd-8">
					<p:outputLabel value="Resposta Sefaz" for="respSefazInu" />
					<p:inputTextarea rows="5" cols="100" maxlength="150"
						immediate="true" disabled="true" styleClass="form-control"
						counterTemplate="{0} caracteres restantes"
						value="#{nfeBean.inutiliza.respostaAcbrEvento}" id="respSefazInu"
						autoResize="false" />
				</div>
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton process="formPopupInu" value="Inutilizar"
				actionListener="#{nfeBean.geraInutilizacao()}"
				onstart="PF('dialogInuNfe').block()"
				update="respSefazInu nfe respSefazList"
				styleClass="btn btn-flat btn-warning"
				oncomplete="PF('dialogInuNfe').hide()"
				disabled="#{userSessionBean.hasRole(authorization.NFE_INSERT) eq 'false'}" />

		</div>

	</div>
</p:dialog>
