<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:ff="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/mainTemplate.xhtml">

	<ui:param name="activeMenu" value="Fiscal" />
	<ui:param name="activeSubmenu" value="Ncm" />

	<f:metadata>
		<f:viewAction action="#{ncmBean.initializeListing()}" />
	</f:metadata>

	<ui:define name="pageTitle">
        #{messages['ncm.page-title']}
    </ui:define>

	<ui:define name="pageDescription">
		<h:outputText rendered="#{ncmBean.viewState eq 'ADDING'}"
			value="#{messages['ncm.page-description-including']}" />
		<o:outputFormat id="pageDescription"
			rendered="#{ncmBean.viewState eq 'EDITING'}"
			value="#{messages['ncm.page-description-editing']}">
			<f:param value="#{ncmBean.ncm.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>
		<li><a href="formListNcm.xhtml">#{breadcrumb['entries.ncm']}</a></li>

	</ui:define>

	<ui:define name="content">

		<h:form id="empresaForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>

			<div class="box">
				<div class="box-header with-border">
					<h2 class="box-title">
						<p:outputLabel value="#{label['label.ncm.list']}" />
					</h2>
				</div>

				<div class="box-body row">
					<div class="form-group col-md-12">
						<p:dataTable id="ncm" var="lista" widgetVar="listaNcm"
							value="#{ncmBean.ncmModel}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink}
							{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							paginator="true" rows="10" selection="#{ncmBean.ncm}"
							selectionMode="single" lazy="true" rowKey="#{lista.id}"
							sortBy="#{lista.descricao}" rowsPerPageTemplate="10,20,30">

							<p:ajax event="rowSelect" listener="#{ncmBean.onRowSelect}"
								update="empresaForm" />

							<p:column headerText="Id" rendered="true" style="width:30%">
								<h:outputLabel value="#{lista.id}" />
							</p:column>

							<p:column sortBy="#{lista.descricao}"
								headerText="#{label['label.descricao']}">
								<h:outputText value="#{lista.descricao}" />
							</p:column>
							<p:column headerText="#{label['label.ncm']}"
								sortBy="#{lista.ncm}">
								<h:outputText value="#{lista.ncm}" />
							</p:column>


						</p:dataTable>
						<p:outputLabel value="Exportar:" />
						<h:commandLink>
							<p:graphicImage name="/nsym/img/excel.png" width="28"
								style="right:0;" />
							<p:dataExporter type="xls" target="ncm" fileName="listaDeNcm" />
						</h:commandLink>

					</div>

				</div>

				<div class="box-footer align-right">
					<p:commandButton update="empresaForm" process="empresaForm"
						value="#{menu['new']}" action="#{ncmBean.newNcm}"
						onstart="PF('formBlock').block()"
						styleClass="btn btn-flat btn-success"
						disabled="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
						oncomplete="PF('formBlock').unblock()" rendered="true" />
					<p:commandButton process="empresaForm" value="#{menu['view']}"
						action="#{ncmBean.changeToEdit(ncmBean.ncm.id)}"
						onstart="PF('formBlock').block()"
						update="empresaForm pageDescription"
						styleClass="btn btn-flat btn-success"
						oncomplete="PF('formBlock').unblock()"
						disabled="#{userSessionBean.hasRole(authorization.NCM_VIEW) eq 'false'}"
						rendered="#{ncmBean.viewState eq 'EDITING'}" />
					<p:spacer width="10" />
					<p:commandButton immediate="true" value="#{menu['back']}"
						action="#{userBean.toDashboard}"
						styleClass="btn btn-flat btn-default" />
				</div>
			</div>
		</h:form>

		<pe:blockUI target="empresaForm" widgetVar="formBlock">
			<p:graphicImage width="32" height="32" library="nsym"
				name="img/loading.gif" />
		</pe:blockUI>
	</ui:define>
</ui:composition>
