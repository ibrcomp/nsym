<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" id="ncmDialog" width="50%"
	modal="true" resizable="false" closeOnEscape="true"
	widgetVar="dialogNCM"
	header="#{messages['ncm.page-description-including']}">

	<div class="box">
		<div class="box-header with-border">
			<h2 class="box-title col-sm-2">
				<p:outputLabel value="#{messages['ncm.page-title']}" />
			</h2>
		</div>
		<div class="box-body row">
			<div class="form-group col-md-5">
				<p:outputLabel value="#{label['label.descricao']}: "
					for="descricaoNCM" />
				<p:inputText value="#{ncmBean.ncm.descricao}" id="descricaoNCM"
					required="false" immediate="true"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					requiredMessage="#{validation['ncm.descricao']}" maxlength="100"
					label="descricao" styleClass="form-control" />
			</div>
			<div class="form-group col-md-2">
				<p:outputLabel value="#{label['label.ncm']}: " for="ncmID" />
				<p:inputText id="ncmID" value="#{ncmBean.ncm.ncm}"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					styleClass="form-control" />
			</div>
			<div class="form-group col-md-1">
				<p:outputLabel value="#{label['label.st']}: " for="stID" />
				<p:selectBooleanCheckbox value="#{ncmBean.ncm.st}" id="stID"
					disabled="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}">
					<p:ajax update="@form" />
				</p:selectBooleanCheckbox>
			</div>
			<div class="form-group col-md-2">
				<p:outputLabel value="#{label['label.iva']}: " for="ivaID" />
				<p:inputText id="ivaID" value="#{ncmBean.ncm.iva}"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					styleClass="form-control" />
			</div>
			<div class="form-group col-md-2">
				<p:outputLabel value="#{label['label.cest']}: " for="cestID" />
				<p:inputText id="cestID" value="#{ncmBean.ncm.cest}"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					styleClass="form-control" />
			</div>
			<div class="form-group col-md-2">
				<p:outputLabel value="#{label['label.extipi']}: " for="tipiID" />
				<p:inputText id="tipiID" value="#{ncmBean.ncm.exTipi}"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					styleClass="form-control" />
			</div>
			<div class="form-group col-md-2">
				<p:outputLabel value="#{label['label.totalTributos']}: "
					for="vttributosID" />
				<p:inputText id="vttributosID"
					value="#{ncmBean.ncm.valorTotalTributos}"
					readonly="#{userSessionBean.hasRole(authorization.NCM_INSERT) eq 'false'}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="box-footer align-right">

			<p:commandButton actionListener="#{ncmBean.doSalvar()}"
				process="popu" style="align-left"
				oncomplete="PF('dialogNCM').hide()" update="popu"
				value="#{label['label.save']}" styleClass="btn btn-flat btn-seach"
				icon="fa fa-search-plus" />

		</div>
	</div>


</p:dialog>
