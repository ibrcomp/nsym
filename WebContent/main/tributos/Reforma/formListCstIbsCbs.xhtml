<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/mainTemplate.xhtml">

    <!-- Menu / submenu ativos -->
    <ui:param name="activeMenu" value="Fiscal" />
    <ui:param name="activeSubMenu" value="ReformaTribCST" />

    <f:metadata>
        <f:viewAction action="#{cstIbsCbsBean.initializeListing()}" />
    </f:metadata>

    <ui:define name="pageTitle">
        #{breadcrumb['cstibscbs']}
    </ui:define>
    
    <ui:define name="pageDescription">
    	<o:outputFormat id="pageDescription"
			rendered="#{cstIbsCbsBean.viewState eq 'LISTING'}"
			value="#{breadcrumb['cstibscbs.listing']}}">
			<f:param value="#{agendaBean.agTitulo.id}" />
		</o:outputFormat>
		<o:outputFormat id="pageEditing"
			rendered="#{cstIbsCbsBean.viewState eq 'EDITING'}"
			value="#{breadcrumb['cstibscbs.editing']}}">
			<f:param value="#{agendaBean.agTitulo.id}" />
		</o:outputFormat>
	</ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['entries.tributos']}</a></li>
        <li><a href="formListCstIbsCbs.xhtml">#{breadcrumb['entries.tributos.cstibscbs']}</a></li>
    </ui:define>

    <ui:define name="content">

        <h:form id="cstIbsCbsForm" prependId="false">
			<div class="row">
				<div class="col-sm-12">
					<p:messages id="messages" closable="true" />
					<p:growl id="growl" showDetail="true" rendered="false" />
				</div>
			</div>
			<div class="box">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        <p:outputLabel value="#{label['label.cstibscbs.list']}" />
                    </h2>
                </div>

                <div class="box-body">
					<div class="row">
						<div class="navbar-form">
							<p:toolbar id="navegador">
								<f:facet name="left">
									<p:commandButton value="#{menu.new}"
                                             icon="ui-icon-plus"
                                             styleClass="btn btn-flat btn-success"
                                             process="@this"
                                             update=":cstIbsCbsForm:dialogEdicao"
                                             actionListener="#{cstIbsCbsBean.novo}"
                                             oncomplete="PF('dlgCstIbsCbs').show()"
                                             rendered="#{userSessionBean.hasRole(authorization.REFORMATRIB_INSERT) and cstIbsCbsBean.viewState eq 'LISTING'}" />

									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
									
									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
								</f:facet>
								<f:facet name="right">
									<p:spacer width="5" />
									<span class="ui-separator"> <span
										class="ui-icon ui-icon-grip-dotted-vertical" />
									</span>
									<p:commandButton immediate="true" value="#{menu['back']}"
										action="#{userBean.toDashboard}"
										styleClass="btn btn-flat btn-default" />
								</f:facet>
							</p:toolbar>
						</div>
					</div>

					<!-- TABELA -->
                    <p:dataTable id="tabela"
                                 value="#{cstIbsCbsBean.lista}"
                                 var="c"
                                 paginator="true"
                                 rows="20"
                                 styleClass="table table-striped"
                                 rowKey="#{c.id}"
                                 selectionMode="single"
                                 selection="#{cstIbsCbsBean.entidade}"
                                 emptyMessage="Nenhum CST IBS/CBS cadastrado.">
                                 


                        <p:column headerText="ID" style="width:60px">
                            <h:outputText value="#{c.id}" />
                        </p:column>
                        
                        <p:column headerText="Cst IBS/CBS" style="width:100px">
                            <h:outputText value="#{c.cstIbsCbs}" />
                        </p:column>

                        <p:column headerText="Cst CBS" style="width:100px">
                            <h:outputText value="#{c.cstCbs}" />
                        </p:column>
                        
                        <p:column headerText="Cst IBS" style="width:100px">
                            <h:outputText value="#{c.cstIbs}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{c.descricaoCstIbsCbs}" />
                        </p:column>

                        <p:column headerText="Class. Tributária" style="width:260px">
                            <h:outputText value="#{c.CClassTrib != null ? c.CClassTrib.cstIbsCbs : ''}" />
                            <h:outputText value=" - " rendered="#{c.CClassTrib != null}" />
                            <h:outputText value="#{c.CClassTrib != null ? c.CClassTrib.nomeCClassTrib : ''}" />
                        </p:column>

<!--                         <p:column headerText="Ativo" style="width:80px"> -->
<!--                             <h:outputText value="#{c. ? 'Sim' : 'Não'}" /> -->
<!--                         </p:column> -->

                        <p:column headerText="Ações" style="width:150px;text-align:center">
                            <p:commandButton icon="ui-icon-search"
                                             title="Editar"
                                             styleClass="btn btn-flat btn-info"
                                             process="@this"
                                             update=":cstIbsCbsForm:dialogEdicao"
                                             actionListener="#{cstIbsCbsBean.editar(c)}"
                                             oncomplete="PF('dlgCstIbsCbs').show()"
                                             rendered="#{userSessionBean.hasRole(authorization.REFORMATRIB_EDIT)}" />

                            <p:commandButton icon="ui-icon-trash"
                                             title="Excluir"
                                             styleClass="btn btn-flat btn-danger"
                                             process="@this"
                                             update="cstIbsCbsForm"
                                             actionListener="#{cstIbsCbsBean.excluir(c)}"
                                             onclick="return confirm('Confirma exclusão do CST #{c.cstIbsCbs}?');"
                                             rendered="#{userSessionBean.hasRole(authorization.REFORMATRIB_DELETE)}" />
                        </p:column>

                    </p:dataTable>

                </div>
            </div>

            <!-- DIÁLOGO DE EDIÇÃO -->
            <p:dialog id="dialogEdicao"
                      header="Cadastro de CST IBS/CBS"
                      widgetVar="dlgCstIbsCbs"
                      modal="true"
                      resizable="false"
                      width="720">

                <h:panelGroup id="panelEdicao">

                    <div class="row">
                        <div class="form-group col-md-3">
                            <p:outputLabel for="codigo" value="Código" />
                            <p:inputText id="codigo"
                                         value="#{cstIbsCbsBean.entidade.cstIbsCbs}"
                                         maxlength="3"
                                         styleClass="form-control"
                                         required="true"
                                         requiredMessage="Informe o código do CST." />
                        </div>

                        <div class="form-group col-md-9">
                            <p:outputLabel for="descricao" value="Descrição" />
                            <p:inputTextarea id="descricao"
                                             value="#{cstIbsCbsBean.entidade.descricaoCstIbsCbs}"
                                             rows="3"
                                             autoResize="false"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="Informe a descrição do CST." />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-8">
                            <p:outputLabel for="classTrib" value="Classificação Tributária (CClassTrib)" />
                            <p:selectOneMenu id="classTrib"
                                             value="#{cstIbsCbsBean.entidade.CClassTrib}"
                                             style="width:100%"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="-- selecione --" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cstIbsCbsBean.listaClassTrib}"
                                               var="ct"
                                               itemLabel="#{ct.CClassTrib} - #{ct.nomeCClassTrib}"
                                               itemValue="#{ct}" />
                            </p:selectOneMenu>
                        </div>
						<div class="form-group col-md-4">
							<p:outputLabel for="tipoTributo" value="Tipo de Tributo" />
							<p:selectOneMenu id="tipoTributo"
								value="#{cstIbsCbsBean.entidade.tipoTributo}" style="width:100%"
								converter="omnifaces.GenericEnumConverter">
								<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
								<f:selectItems value="#{cstIbsCbsBean.tiposTributo}" var="t"
									itemValue="#{t}" itemLabel="#{t.toString()}" />
							</p:selectOneMenu>
						</div>
						<!-- 						<div class="form-group col-md-4"> -->
<!--                             <p:outputLabel for="ativo" value="Ativo" /> -->
<!--                             <br /> -->
<!--                             <p:selectBooleanCheckbox id="ativo" -->
<!--                                                      value="#{cstIbsCbsBean.entidade.ativo}" /> -->
<!--                         </div> -->
                    </div>

                    <div class="row">
                        <div class="col-md-12" style="text-align:right">
                            <p:commandButton value="Salvar"
                                             icon="ui-icon-disk"
                                             styleClass="btn btn-flat btn-primary"
                                             actionListener="#{cstIbsCbsBean.salvar}"
                                             process="panelEdicao"
                                             update=":cstIbsCbsForm"
                                             oncomplete="PF('dlgCstIbsCbs').hide()"
                                             rendered="#{userSessionBean.hasRole(authorization.REFORMATRIB_INSERT)}" />

<!--                             <p:commandButton value="Cancelar" -->
<!--                                              icon="ui-icon-close" -->
<!--                                              styleClass="btn btn-flat btn-default" -->
<!--                                              immediate="true" -->
<!--                                              actionListener="#{cstIbsCbsBean.cancelarEdicao}" -->
<!--                                              update=":cstIbsCbsForm" -->
<!--                                              oncomplete="PF('dlgCstIbsCbs').hide()" /> -->
                        </div>
                    </div>

                </h:panelGroup>
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
