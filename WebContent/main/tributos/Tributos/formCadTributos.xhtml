<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:param name="activeMenu" value="Tributos" />

	<f:metadata>

	</f:metadata>

	<ui:define name="pageTitle">

	<ui:define name="pageDescription">
		<h:outputText rendered="#{tributosBean.viewState eq 'ADDING'}"

		<o:outputFormat id="pageDescription"
			rendered="#{tributosBean.viewState eq 'EDITING'}"
			value="#{messages['tributos.page-description-editing']}">
			<f:param value="#{tributosBean.tributos.id}" />
		</o:outputFormat>
	</ui:define>

	<ui:define name="breadcrumb">
		<li><a href="#">#{breadcrumb['entries']}</a></li>

	</ui:define>
